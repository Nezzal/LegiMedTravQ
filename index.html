<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegiMedTravQ ‚Äî Proxy Test</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    textarea { width: 100%; height: 80px; margin: 0.5rem 0; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #0070f3; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #response { margin-top: 1.5rem; padding: 1rem; background: #f8f9fa; border-radius: 6px; white-space: pre-wrap; }
    .error { background: #ffe6e6; color: #d32f2f; }
  </style>
</head>
<body>
  <h1>ü©∫ LegiMedTravQ ‚Äî Proxy Test</h1>
  <p>Teste ton proxy s√©curis√© avec <code>llama-4-maverick:free</code>.</p>

  <label for="prompt">Question (ex: r√¥le du m√©decin du travail en Alg√©rie) :</label>
  <textarea id="prompt" placeholder="Bonjour, peux-tu m'expliquer...">Quel est le cadre l√©gal de la pr√©vention en sant√© au travail en Alg√©rie ?</textarea><br>

  <button id="send">üí¨ Envoyer</button>
  <small id="status"></small>

  <div id="response"></div>

  <script>
    const sendBtn = document.getElementById('send');
    const promptInput = document.getElementById('prompt');
    const responseDiv = document.getElementById('response');
    const statusSpan = document.getElementById('status');

    // üîÅ URL de ton proxy (√† adapter si d√©ploy√© ailleurs)
    const PROXY_URL = 'https://legimedtravq-proxy-clean.vercel.app/api/route';
    // const PROXY_URL = '/api/route'; // si int√©gr√© dans le m√™me domaine Next.js

    sendBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      sendBtn.disabled = true;
      statusSpan.textContent = 'üì° Envoi en cours‚Ä¶';
      responseDiv.className = '';
      responseDiv.textContent = '';

      try {
        const res = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: 'Tu es un expert en sant√© et s√©curit√© au travail (SST) en Alg√©rie. R√©ponds de fa√ßon claire, pr√©cise, en fran√ßais.' },
              { role: 'user', content: prompt }
            ],
            // model: 'qwen/qwen3-max', // ‚è≥ D√©commenter √† la conf√©rence
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error?.message || `HTTP ${res.status}`);
        }

        // Afficher la r√©ponse
        const content = data.choices?.[0]?.message?.content || '[Pas de r√©ponse]';
        responseDiv.textContent = content;
        statusSpan.textContent = `‚úÖ R√©ponse re√ßue (${data.usage?.total_tokens || '?'} tokens)`;

      } catch (err) {
        console.error('Erreur:', err);
        responseDiv.className = 'error';
        responseDiv.textContent = `‚ùå Erreur : ${err.message}`;
        statusSpan.textContent = '';
      } finally {
        sendBtn.disabled = false;
      }
    });

    // ‚å®Ô∏è Soumettre avec Entr√©e
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
